name: Welcome New Contributors

on: 
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  git-welcome:
    runs-on: ubuntu-latest
    steps: 
      - name: This is Issues
        if: github.event_name == 'issues' && github.event.action == 'opened'
        uses: actions/github-script@v3
        with: 
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Thank you for submitting an issue! ðŸš€ We appreciate your input and will get back to you as soon as possible." 
            })

      - name: This is Pull Requests
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: actions/github-script@v3
        with: 
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Thank you for your pull request! ðŸŽ‰ Our team will review your submission and get back to you as soon as possible."
            })
